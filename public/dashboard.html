<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VoiceAI - Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0c0c1e 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            background-attachment: fixed;
            color: #ffffff;
            min-height: 100vh;
        }

        .navbar {
            background: rgba(12, 12, 30, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(79, 172, 254, 0.2);
            padding: 1rem 0;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #4facfe;
        }

        .brand-icon {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #4facfe, #8e44ad);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .user-menu {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .user-name {
            color: rgba(255, 255, 255, 0.9);
        }

        .logout-btn {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.4);
            color: #e74c3c;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(231, 76, 60, 0.3);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 2rem;
        }

        .main-content {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(79, 172, 254, 0.2);
            border-radius: 2rem;
            padding: 2rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .sidebar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(79, 172, 254, 0.2);
            border-radius: 2rem;
            padding: 1.5rem;
            height: fit-content;
        }

        .sidebar-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #4facfe;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .history-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(79, 172, 254, 0.2);
            border-radius: 1rem;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
        }

        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .history-text {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .history-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.6);
        }

        .play-btn {
            background: linear-gradient(135deg, #4facfe, #8e44ad);
            border: none;
            border-radius: 0.5rem;
            padding: 0.25rem 0.5rem;
            color: white;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .title {
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #4facfe, #8e44ad);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2rem;
            text-align: center;
        }

        .text-input {
            width: 100%;
            min-height: 150px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(79, 172, 254, 0.3);
            border-radius: 1rem;
            padding: 1.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            outline: none;
            transition: all 0.3s ease;
            overflow-y: auto;
            overflow-x: hidden;
            word-break: break-word;
            white-space: pre-wrap;
            margin-bottom: 2rem;
        }

        .text-input:focus {
            border-color: #4facfe;
            box-shadow: 0 0 20px rgba(79, 172, 254, 0.3);
        }

        .text-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .generate-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, #4facfe, #8e44ad);
            border: none;
            border-radius: 1rem;
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
            
            .nav-container {
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <div class="brand-icon">
                    <i data-lucide="mic-2"></i>
                </div>
                <span>VoiceAI</span>
            </div>
            <div class="user-menu">
                <span class="user-name" id="userName">Welcome!</span>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="main-content">
            <h1 class="title">Text-to-Speech Generator</h1>
            
            <textarea 
                id="textInput" 
                class="text-input"
                placeholder="Enter your text here to convert to speech..."
            ></textarea>
            
            <button class="generate-btn" onclick="generateSpeech()">
                Generate & Save Speech
            </button>
        </div>

        <div class="sidebar">
            <h2 class="sidebar-title">
                <i data-lucide="clock"></i>
                Voice History
            </h2>
            <div id="historyList">
                <!-- History items will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
        
        let currentUser = null;

        // Check if user is logged in
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = 'login.html';
                return;
            }
            
            currentUser = JSON.parse(user);
            document.getElementById('userName').textContent = `Welcome, ${currentUser.username}!`;
            loadHistory();
        }

        // Load user's voice history from localStorage
        function loadHistory() {
            const history = JSON.parse(localStorage.getItem('voiceHistory') || '[]');
            displayHistory(history);
        }

        // Display history items
        function displayHistory(history) {
            const historyList = document.getElementById('historyList');
            
            if (history.length === 0) {
                historyList.innerHTML = '<p style="color: rgba(255,255,255,0.6); text-align: center;">No voice history yet</p>';
                return;
            }
            
            historyList.innerHTML = history.map(item => `
                <div class="history-item">
                    <div class="history-text">${item.text_content}</div>
                    <div class="history-meta">
                        <span>${new Date(item.created_at).toLocaleDateString()}</span>
                        <button class="play-btn" onclick="playText('${item.text_content.replace(/'/g, "\\'")}')">
                            Play
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Generate and save speech
        function generateSpeech() {
            const text = document.getElementById('textInput').value.trim();
            if (!text) {
                alert('Please enter some text first');
                return;
            }
            
            // Save to localStorage
            const history = JSON.parse(localStorage.getItem('voiceHistory') || '[]');
            const newItem = {
                id: Date.now(),
                text_content: text,
                created_at: new Date().toISOString(),
                language: 'en'
            };
            
            history.unshift(newItem);
            history.splice(20); // Keep only last 20 items
            localStorage.setItem('voiceHistory', JSON.stringify(history));
            
            // Play the speech
            playText(text);
            // Reload history
            loadHistory();
            // Clear input
            document.getElementById('textInput').value = '';
        }

        // Play text using speech synthesis
        function playText(text) {
            if ('speechSynthesis' in window) {
                speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.rate = 1;
                utterance.pitch = 1;
                utterance.volume = 1;
                speechSynthesis.speak(utterance);
            } else {
                alert('Speech synthesis not supported in this browser');
            }
        }

        // Logout function
        function logout() {
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }

        // Initialize
        checkAuth();
    </script>
</body>
</html>
